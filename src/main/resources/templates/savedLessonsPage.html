<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saved Lessons</title>
</head>
<body>
<h1>Saved Lesson Data</h1>
<table>
    <tr>
        <th>Lesson ID</th>
        <th>Client ID</th>
    </tr>
    <tr th:each="saveLessonData: ${saveLessonData}">
        <td th:text="${saveLessonData.getGroupLessonData()}"></td>
        <td th:text="${saveLessonData.getClientData()}"></td>
    </tr>
</table>
</body>
</html>
